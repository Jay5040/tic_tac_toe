<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ececec;
            font-family: 'Arial', sans-serif;
        }

        .game {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 320px;
            height: 320px;
        }

        .box {
            background-color: #ffffff;
            font-size: 50px;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #333;
            border-radius: 10px;
            cursor: pointer;
        }

        .box:hover {
            background-color: #87cefa;
            transform: scale(1.1);
        }

        #Reset {
            width: 150px;
            height: 50px;
            background-color: #d3d3d3;
            font-size: 20px;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #Reset:hover {
            background-color: #a9a9a9;
            transform: scale(1.05);
        }

        #winImg {
            margin-top: 20px;
            max-width: 200px;
            border-radius: 10px;
        }

        #Winner {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button id="Reset">Reset</button>
    </div>
    <img src="./jimmy-fallon-happy-dance.gif" style="display: none;" id="winImg" alt="" srcset="">
    <h1 id="Winner"></h1>
    <div>
    </div>
<script src="./script.js"></script>
</body>

</html>
